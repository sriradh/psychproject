<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Radiobutton</title>
</head>
<body>
    <form method="POST" action="/dynamicradiobutton">
         {% for x in tobepopulatedlist %}
         {{x}} <input type="radio" name="myDynamicRadio" value={{x}} </input><br>
         {% endfor %}

    <input type="submit" value="Select a Value!!">

    </form>
</body>
</html>
